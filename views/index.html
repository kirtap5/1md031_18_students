<!DOCTYPE html>
<html lang="en">

<head>
    <title>Page title shown in window title</title>
    <meta charset="utf-8" />
    <!-- Stylesheets  -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <!-- Script files -->
    <script type="text/javascript" src="js/menu.js"></script>
    <script src="https://vuejs.org/js/vue.js"></script>
    <script src="js/js_script.js" defer></script>
    <script src="js/vue_script.js" defer></script>
</head>

<body>
    <main id="landing_section">
        <h1>Welcome to BurgerOnline</h1>
        <img class="index_banner__image"
            src="https://metromidsayap-water.gov.ph/wp-content/uploads/2016/11/Header-Background.jpg" alt="">
    </main>

    <section id="index_burger__section">
        <!-- Content for selecting burger -->

        <h2>Select burger</h2>
        <p>This is where you execute burger selection</p>
        <div id="wrapper">
           <!-- <div class="card">
            <h1></h1>
            <img src="" alt="">
            <ul>
                <li></li>
                <li></li>
                <li></li>
            </ul>
           </div> -->
        </div>

    </section>

    <section id="index_customer__section">
        <!-- Content for entering customer info -->
        <h2>Customer infromation</h2>
        <p>this is where you provide necessary information</p>
        <h3>Delivery information:</h3>

        <div>
            <label for="firstname">Full name</label>
            <input type="text" placeholder="First- and last name">
        </div>
        <div>
            <label for="firstname">E-mail</label>
            <input type="text" placeholder="E-mail address">
        </div>
        <div>
            <label for="firstname">Street</label>
            <input type="text" placeholder="Street name">
        </div>
        <div>
            <label for="firstname">House</label>
            <input type="text" placeholder="House number">
        </div>

        <label for="payment">Payment options</label>
        <select id="payment" name="options">
            <option>Credit card</option>
            <option>Debit card</option>
            <option>Faktura</option>
            <option>Kontant</option>
        </select>

        <label for="gender">Gender</label>
        <p>Please select your gender:</p>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br>
        <input type="radio" id="other" name="gender" value="other">
        <label for="other">Other</label>


        <div>
            <input type="submit" value="Send">
        </div>
    </section>


    <footer>
        <hr>
        <p>All rights reserved</p>
    </footer>
</body>

</html>
